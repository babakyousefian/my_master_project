server {
    listen 80;
    server_name babakyousefian.ir www.babakyousefian.ir;

    # Redirect all HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name babakyousefian.ir www.babakyousefian.ir;

    ssl_certificate     /etc/letsencrypt/live/babakyousefian.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/babakyousefian.ir/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass         http://parallel_api:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
	proxy_connect_timeout       300;
        proxy_send_timeout          300;
	proxy_read_timeout          300;
	send_timeout                300;
    }
}
